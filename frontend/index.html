<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div id="profile" class="profile-container"></div>
        <nav class="nav-container">
            <div class="nav-links">
                <a href="#" class="nav-link active" data-section="activity">Recent Activity</a>
                <a href="#" class="nav-link" data-section="portfolio">Portfolio</a>
            </div>
        </nav>
        <main class="main-container">
            <div id="activity" class="content-section active">
                <div id="feed" class="feed-container"></div>
                <div id="post-detail" class="post-detail-container"></div>
            </div>
            <div id="portfolio" class="content-section">
                <div class="portfolio-container">
                    <div id="portfolio-items" class="portfolio-grid"></div>
                </div>
            </div>
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
